language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer install --dev --no-interaction

script:
  - mkdir -p build/logs
  - phpunit --configuration phpunit.xml tests

after_script:
  - php vendor/ocular code-coverage:upload --format=php-clover build/logs/clover.xml
